name: '[CI] Test'
run-name: "CI Test - PR #${{ inputs.pr_number }}"
on:
  workflow_dispatch:
    inputs:
      pr_number:
        required: true
        type: string
      git_sha:
        required: true
        type: string
      requester:
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CI }}

      - name: Create S3 test file
        run: |
          echo "CI test from PR #${{ inputs.pr_number }}" > test-file.txt
          echo "Git SHA: ${{ inputs.git_sha }}" >> test-file.txt
          echo "Requester: ${{ inputs.requester }}" >> test-file.txt
          echo "Timestamp: $(date -u)" >> test-file.txt
          
          aws s3 cp test-file.txt s3://${{ secrets.CI_TEST_BUCKET }}/ci-test-pr-${{ inputs.pr_number }}.txt
          
          echo "✅ Successfully created file in S3!"

      - name: Notify PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.pr_number }},
              body: `@${{ inputs.requester }} ✅ CI test completed! Created file in S3.`
            });
